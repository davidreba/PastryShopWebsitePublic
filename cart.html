<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Casarano pastry e-commerce">
    <meta name="keywords" content="pasticeria, pastry, croissant, casarano, agnese">
    <meta name="author" content="David Reba">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="cart-page">
    <div id="loader"></div>
    
    <section id="top">
        <div class="top-bar">
            <div class="top-left">
                <span><a>(+381) 641263067</a></span>
                <span><a href="mailto:agnesededonatis@gmail.com" class="email-link">agnesededonatis@gmail.com</a></span>
            </div>
            <div class="top-right">
                <a href="#face"><img src="images/facebook-icon.png" alt="Facebook" class="social-icon"></a>
                <a href="https://www.instagram.com/agnesededonatis/" target="_blank"><img src="images/instagram-icon.png" alt="Instagram" class="social-icon"></a>
                <a href="#lang"><img src="images/italian-flag.png" alt="italianL" class="language-icon"></a>
            </div>
        </div>
    </section>
    
    <nav id="nav" class="navbar">
        <div class="navbar-left">
            <a href="index.html"><img src="images/logo.png" alt="Logo" class="navbar-logo"></a>
        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="index.html" class="home">Home</a></li>
                <li><a href="index.html#products">Prodotti</a></li>
                <li><a href="index.html#aboutus">About Us</a></li>
                <li><a href="index.html#contact">Contatti</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul>
                <li><a href="#serch"><img src="images/search-icon.png" alt="Search" class="search"></a></li>
                <li><a href="#favourites"><img src="images/favorites-icon.png" alt="Favourites" class="favorites"><span id="fav-count" class="product-count">0</span></a></li>
                <li><a href="cart.html"><img src="images/shopping-cart-icon.png" alt="ShoppingCart" class="shopping-cart"><span id="cart-count" class="product-count">0</span></a></li>
                <li><a href="#profile"><img src="images/profile-icon.png" alt="Profile" class="profile"></a></li>
            </ul>
        </div>
    </nav>

    <div id="cart" class="cart">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">0.00</span></p>
        <button onclick="emptyCart()">Empty Cart</button>
        <button id="checkout">Checkout</button>
    </div>
    
    <script>
        window.addEventListener("load", function () {
          const loader = document.getElementById("loader");
          loader.classList.add("hidden");
        });
    </script>   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollTrigger.min.js"></script>
