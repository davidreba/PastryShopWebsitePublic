<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Products</title>
    <link rel="stylesheet" href="adminStyles.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="container">
            <h1>Add New Product</h1>
            <form id="product-form">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" required>

                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" accept="image/*" required>

                <label for="product-id">Product ID</label>
                <input type="number" id="product-id" step="1" required>

                <label for="product-price">Price (â‚¬)</label>
                <input type="number" id="product-price" step="0.01" required>

                <!-- <label for="product-description">Description</label>
                <textarea id="product-description"></textarea>

                <label for="product-stock">Stock Quantity</label>
                <input type="number" id="product-stock" min="0" required> -->

                <button type="submit">Add Product</button>
            </form>
        </div>

        <div class="container">
            <h1>Delete Product</h1>
            <form id="product-form" onsubmit="deleteProductForm(event)">
                <label for="delete-product-id">Product ID</label>
                <input type="number" id="delete-product-id" required>

                <button type="submit">Delete Product</button>
            </form>
        </div>
    </div>

    <h2>Current Products</h2><div id="product-list"></div>
    
    <script src="admin.js"></script>
</body>
</html>
